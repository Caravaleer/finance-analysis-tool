<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finance Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> 
  <style>
    /* Navbar styling using Bootstrap */
    .navbar-brand {
      font-size: 1.2rem;
      font-weight: 600;
      color: #fff !important;
    }
    .nav-link {
      color: #fff !important;
      margin-right: 1rem;
    }
    .nav-link:hover {
      text-decoration: underline;
    }
    .dropdown-toggle::after {
      display: none; /* Hide default caret */
    }
    .profile-icon {
      font-size: 1.8rem;
      cursor: pointer;
    }
    
    /* Main container styling */
    .main-container {
      max-width: 800px;
      margin-top: 80px; /* offset for fixed navbar */
      margin-bottom: 40px;
      margin-left: auto;
      margin-right: auto;
      padding: 0 15px;
    }
    .card {
      margin-bottom: 20px;
    }
    
    /* Existing styles for buttons and groups */
    .selected {
      background-color: var(--bs-btn-hover-bg);
      border-color: var(--bs-btn-hover-border-color);
      color: var(--bs-btn-hover-color);
    }
    .button-group {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .type-btn {
      flex: 1;
      padding: 12px;
    }
    .category-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }
    
    /* Toggle button group styling */
    .view-toggle .btn {
      flex: 1;
      font-size: 1.2rem;
    }
    
    /* Table responsiveness */
    .table-responsive {
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <!-- Responsive Navbar with Profile Dropdown -->
  <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
      <!-- Brand -->
      <a class="navbar-brand" href="{{ url_for('index') }}">Finance Tracker</a>
      
      <!-- Toggler -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible Menu -->
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <!-- Left side links -->
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index') }}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('analysis') }}">Analysis</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('calculate') }}">Calculate</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('download') }}">Download</a>
          </li>
        </ul>

        <!-- Right side user profile dropdown -->
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button"
               data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-circle profile-icon"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li class="dropdown-item-text">Welcome, {{ username }}</li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <div class="main-container">
        <h2 class="text-center mb-4">Download Data</h2>
        <div class="card p-4">
            <form method="post" action="/download_transactions">
                <div class="mb-3">
                    <label for="filetype" class="form-label">File Format</label>
                    <select name="filetype" id="filetype" class="form-select" required>
                        <option value="" disabled selected>Select format</option>
                        <option value="csv">CSV</option>
                        <option value="xlsx">Excel (.xlsx)</option>
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Download</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
