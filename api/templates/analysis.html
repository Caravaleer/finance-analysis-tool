<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transaction Analysis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Navbar styling similar to index.html */
    .navbar {
      width: 100%;
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      height: 50px;
      z-index: 1000;
      font-family: Arial, sans-serif;
    }
    .navbar .welcome {
      font-size: 18px;
    }
    .navbar .logout {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 5px 15px;
      background-color: #0056b3;
      border-radius: 5px;
    }
    .navbar .logout:hover {
      background-color: #004494;
    }
    /* Main container styling */
    .main-container {
      max-width: 800px;
      margin: 80px auto 0;
      padding: 0 15px;
    }
    .card {
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    /* Chart container styling */
    .chart-container {
      position: relative;
      margin: auto;
      height: 400px;
      width: 100%;
    }
    @media (max-width: 600px) {
      .chart-container {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <span class="welcome">Welcome, {{ username }}</span>
    <a href="{{ url_for('logout') }}" class="logout">Logout</a>
  </nav>
  
  <div class="main-container">
    <h2 class="text-center mb-4">Transaction Analysis</h2>
    
    {% if msg %}
      <div class="alert alert-info" role="alert">
        {{ msg }}
      </div>
    {% else %}
      <!-- Income vs Expense Chart Card -->
      <div class="card p-3 mb-4">
        <h4 class="mb-3 text-center">Income vs Expense</h4>
        <div class="chart-container">
          <canvas id="pieChart"></canvas>
        </div>
      </div>
      
      <!-- Expense by Category Chart Card -->
      <div class="card p-3 mb-4">
        <h4 class="mb-3 text-center">Expense by Category</h4>
        <div class="chart-container">
          <canvas id="barChart"></canvas>
        </div>
      </div>
    {% endif %}
    
    <!-- Back to Dashboard Button -->
    <div class="text-center">
      <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Dashboard</a>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% if not msg %}
  <script>
    // Income vs Expense Doughnut Chart
    const totalIncome = {{ total_income }};
    const totalExpense = {{ total_expense }};
    const pieCtx = document.getElementById('pieChart').getContext('2d');
    const pieChart = new Chart(pieCtx, {
      type: 'doughnut',
      data: {
        labels: ['Income', 'Expense'],
        datasets: [{
          data: [totalIncome, totalExpense],
          backgroundColor: ['#28a745', '#dc3545']
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
      }
    });

    // Expense by Category Bar Chart
    const expenseCategories = {{ expense_categories|tojson }};
    const categories = Object.keys(expenseCategories);
    const amounts = Object.values(expenseCategories);
    const barCtx = document.getElementById('barChart').getContext('2d');
    const barChart = new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: categories,
        datasets: [{
          label: 'Expense (â‚¹)',
          data: amounts,
          backgroundColor: '#007BFF'
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            ticks: { autoSkip: false }
          }
        }
      }
    });
  </script>
  {% endif %}
</body>
</html>
