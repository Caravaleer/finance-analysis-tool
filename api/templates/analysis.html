<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transaction Analysis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    /* Navbar styling */
    .navbar-brand {
      font-size: 1.2rem;
      font-weight: 600;
      color: #fff !important;
    }
    .nav-link {
      color: #fff !important;
      margin-right: 1rem;
    }
    .nav-link:hover {
      text-decoration: underline;
    }
    .dropdown-toggle::after {
      display: none; /* Hide default caret */
    }
    .profile-icon {
      font-size: 1.8rem;
    }

    /* Main container styling */
    .main-container {
      max-width: 800px;
      margin-top: 80px;
      margin-bottom: 40px;
      margin-left: auto;
      margin-right: auto;
      padding: 0 15px;
    }
    .card {
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    /* Chart container styling */
    .chart-container {
      position: relative;
      margin: auto;
      height: 400px;
      width: 100%;
    }
    @media (max-width: 600px) {
      .chart-container {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <!-- Bootstrap 5 Responsive Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
      <!-- Brand -->
      <a class="navbar-brand" href="{{ url_for('index') }}">Finance Tracker</a>
      
      <!-- Toggler (hamburger) -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible Menu -->
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <!-- Left side links -->
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index') }}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('analysis') }}">Analysis</a>
          </li>
        </ul>

        <!-- Right side user profile dropdown -->
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button"
               data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-circle profile-icon"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li class="dropdown-item-text">Welcome, {{ username }}</li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="main-container">
    <h2 class="text-center mb-4">Transaction Analysis</h2>
    
    {% if msg %}
      <div class="alert alert-info" role="alert">
        {{ msg }}
      </div>
    {% else %}
      <!-- Income vs Expense Chart Card -->
      <div class="card p-3 mb-4">
        <h4 class="mb-3 text-center">Income vs Expense</h4>
        <div class="chart-container">
          <canvas id="pieChart"></canvas>
        </div>
      </div>
      
      <!-- Expense by Category Chart Card -->
      <div class="card p-3 mb-4">
        <h4 class="mb-3 text-center">Expense by Category</h4>
        <div class="chart-container">
          <canvas id="barChart"></canvas>
        </div>
      </div>
    {% endif %}
    
    <!-- Back to Dashboard Button -->
    <div class="text-center">
      <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Dashboard</a>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% if not msg %}
  <script>
    // Income vs Expense Doughnut Chart
    const totalIncome = {{ total_income }};
    const totalExpense = {{ total_expense }};
    const pieCtx = document.getElementById('pieChart').getContext('2d');
    const pieChart = new Chart(pieCtx, {
      type: 'doughnut',
      data: {
        labels: ['Income', 'Expense'],
        datasets: [{
          data: [totalIncome, totalExpense],
          backgroundColor: ['#28a745', '#dc3545']
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
      }
    });

    // Expense by Category Bar Chart
    const expenseCategories = {{ expense_categories|tojson }};
    const categories = Object.keys(expenseCategories);
    const amounts = Object.values(expenseCategories);
    const barCtx = document.getElementById('barChart').getContext('2d');
    const barChart = new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: categories,
        datasets: [{
          label: 'Expense (â‚¹)',
          data: amounts,
          backgroundColor: '#007BFF'
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            ticks: { autoSkip: false }
          }
        }
      }
    });
  </script>
  {% endif %}
</body>
</html>
