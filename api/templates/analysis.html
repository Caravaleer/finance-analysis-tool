<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transaction Analysis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Navbar styling (consistent with index.html) */
    .navbar {
      width: 100%;
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      height: 50px;
      z-index: 1000;
      font-family: Arial, sans-serif;
    }
    .navbar .welcome {
      font-size: 18px;
    }
    .navbar .logout {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 5px 15px;
      background-color: #0056b3;
      border-radius: 5px;
    }
    .navbar .logout:hover {
      background-color: #004494;
    }

    /* Main container styling */
    .main-container {
      max-width: 800px;
      margin: 80px auto 0;
      padding: 0 15px;
    }
    .card {
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    /* Responsive image styling */
    .graph-img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <span class="welcome">Welcome, {{ username }}</span>
    <a href="{{ url_for('logout') }}" class="logout">Logout</a>
  </nav>
  
  <div class="main-container">
    <h2 class="text-center">Transaction Analysis</h2>
    
    {% if msg %}
      <div class="alert alert-info" role="alert">
        {{ msg }}
      </div>
    {% else %}
      <!-- Card for Income vs Expense Graph -->
      <div class="card p-3 mb-4">
        <h4 class="mb-3 text-center">Income vs Expense</h4>
        <img src="{{ img_income_vs_expense }}" alt="Income vs Expense Graph" class="graph-img">
      </div>
      
      <!-- Card for Category Distribution Graph -->
      <div class="card p-3 mb-4">
        <h4 class="mb-3 text-center">Expense by Category</h4>
        {% if img_category %} 
          <img src="{{ img_category }}" alt="Category Distribution Graph" class="graph-img">
        {% else %} 
          <p class="text-center">No expense transactions available for analysis.</p>
        {% endif %}
      </div>
    {% endif %}
    
    <!-- Back to Home -->
    <div class="text-center">
      <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Dashboard</a>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
