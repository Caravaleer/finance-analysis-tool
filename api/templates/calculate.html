<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finance Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    /* Navbar styling using Bootstrap */
    .navbar-brand {
      font-size: 1.2rem;
      font-weight: 600;
      color: #fff !important;
    }
    .nav-link {
      color: #fff !important;
      margin-right: 1rem;
    }
    .nav-link:hover {
      text-decoration: underline;
    }
    .dropdown-toggle::after {
      display: none; /* Hide default caret */
    }
    .profile-icon {
      font-size: 1.8rem;
      cursor: pointer;
    }
    
    /* Main container styling */
    .main-container {
      max-width: 800px;
      margin-top: 80px; /* offset for fixed navbar */
      margin-bottom: 40px;
      margin-left: auto;
      margin-right: auto;
      padding: 0 15px;
    }
    .card {
      margin-bottom: 20px;
    }
    
    /* Existing styles for buttons and groups */
    .selected {
      background-color: var(--bs-btn-hover-bg);
      border-color: var(--bs-btn-hover-border-color);
      color: var(--bs-btn-hover-color);
    }
    .button-group {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .type-btn {
      flex: 1;
      padding: 12px;
    }
    .category-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }
    
    /* Toggle button group styling */
    .view-toggle .btn {
      flex: 1;
      font-size: 1.2rem;
    }
    
    /* Table responsiveness */
    .table-responsive {
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <!-- Responsive Navbar with Profile Dropdown -->
  <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
      <!-- Brand -->
      <a class="navbar-brand" href="{{ url_for('index') }}">Finance Tracker</a>
      
      <!-- Toggler -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible Menu -->
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <!-- Left side links -->
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index') }}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('analysis') }}">Analysis</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('calculate') }}">Calculate</a>
          </li>
        </ul>

        <!-- Right side user profile dropdown -->
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button"
               data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-circle profile-icon"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li class="dropdown-item-text">Welcome, {{ username }}</li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
<div class="main-container">
    <h2 class="text-center mb-4">Calculator</h2>
    <div class="card p-3">
        <form method="post" action="/calculate">
            <div class="row g-2">
                <div class="col-12">
                    <label for="curr_bal" class="form-label">Current Balance</label>
                    <input type="number" inputmode="decimal" step="0.01" name="curr_bal" id="curr_bal" class="form-control" required>
                </div>
                <div class="col-12">
                    <label for="expenses" class="form-label">Total Expenses So Far</label>
                    <input type="number" inputmode="decimal" step="0.01" name="expenses" id="expenses" class="form-control" required>
                </div>
                <div class="col-12">
                  <label for="days_left" class="form-label">Days Left</label>
                  <input type="number" name="days_left" id="days_left" class="form-control" 
                    placeholder="{{ days_left }}" value="{{ request.form.days_left or '' }}" required>
                </div>
                <div class="col-12">
                    <label for="save" class="form-label">Amount to Save</label>
                    <input type="number" inputmode="decimal" step="0.01" name="save" id="save" class="form-control" required>
                </div>
            </div>
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary">Calculate</button>
            </div>
        </form>
    </div>

    {% if result %}
        <div class="alert alert-success mt-4">
            <h4>Results:</h4>
            <p><strong>Per Day Allowance:</strong> {{ result.per_day_allowance }}</p>
            <p><strong>Projected Expenses:</strong> {{ result.projected_expenses }}</p>
        </div>
    {% endif %}
    {% if error %}
        <div class="alert alert-danger mt-4">
            {{ error }}
        </div>
    {% endif %}
</div>
